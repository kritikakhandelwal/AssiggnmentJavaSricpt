<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="js/myFormscript.js"></script>
    <!--<script type="text/javascript" src="js/script2.js"></script>-->
</head>
<body>

<div class="container">
    <h2>Registration form</h2>
    <form class="form-horizontal"action="ajax.html" name="myForm" onsubmit="return(validate());">
        <!--FirstName-->
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" for="fname" >First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" placeholder="Enter your first name" name="fname" >
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <p id="name_error" style="color:red"></p>
                </div>
            </div>

        </div>

        <!--LastName-->
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" for="lname">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" placeholder="Enter your last name" name="lname">
                </div>
            </div>
        </div>

        <!--EmailId-->
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Enter emailId" name="email" >
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <p id="email_error" style="color:red"></p>
                </div>
            </div>

        </div>

        <!--ConfirmMailId-->
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" for="cnfMail">Confirm Email Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cnfMail" placeholder="Enter emailId again" name="cnfMail" >
                </div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <p id="cnfEmail_error" style="color:red"></p>
                </div>
            </div>
        </div>

        <!--Gender-->
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" >Gender:</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <p id="gender_error" style="color:red"></p>
                </div>
            </div>
        </div>

        <!--PhoneNo-->
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" for="phnNo">Phone No:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phnNo" placeholder="Enter phone number" name="phnNo" >
                </div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <p id="phnNo_error" style="color:red"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit Form" />
            </div>
        </div>
    </form>


</div>

</body>
</html>
